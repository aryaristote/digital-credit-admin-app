name: Admin Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "admin-app/frontend/**"
      - ".github/workflows/admin-frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "admin-app/frontend/**"
      - ".github/workflows/admin-frontend-ci.yml"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin-app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: admin-app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linter not configured, skipping..."

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,tsx}" || echo "Prettier check skipped"

      - name: Run type check
        run: npx tsc --noEmit || echo "TypeScript check skipped"

      - name: Run tests
        run: npm test -- --coverage --watchAll=false || echo "Tests not configured, skipping..."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    defaults:
      run:
        working-directory: admin-app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: admin-app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          VITE_API_URL: http://localhost:3001
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: admin-frontend-build
          path: admin-app/frontend/dist
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin-app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run security audit
        run: npm audit --audit-level=moderate || true
