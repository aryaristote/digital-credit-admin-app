<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Digital Credit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .logo {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
        color: #111827;
      }

      .subtitle {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
      }

      input {
        width: 100%;
        height: 40px;
        padding: 0 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
      }

      .checkbox-group input {
        width: auto;
        margin-right: 8px;
      }

      .btn-primary {
        width: 100%;
        height: 40px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn-primary:hover {
        background: #1e40af;
      }

      .footer-links {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
      }

      .footer-links a {
        color: #2563eb;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">ðŸ’³ Digital Credit</div>
      <h1>Sign In</h1>
      <p class="subtitle">Welcome back! Please sign in to your account.</p>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember" style="margin: 0">Remember me</label>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="footer-links">
        <a href="#">Forgot password?</a><br /><br />
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
